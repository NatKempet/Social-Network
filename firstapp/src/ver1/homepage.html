<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="homepage.css">
  <link rel="fontstyle"
    href="https://www.dafontfree.net/embed/Z3Jlbm9ibGUtc2VyaWFsLWV4dHJhYm9sZC1yZWd1bGFyJmRhdGEvMzYvZy8xMzE5MzkvZ3Jlbm9ibGUtc2VyaWFsLWV4dHJhYm9sZC1yZWd1bGFyLnR0Zg"
    rel="stylesheet" type="text/css" />"
  <a href="https://lordicon.com/"></a>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  <script type="text/javascript" src="homepage.js"></script>
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div class="containner">
    <h>Home</h>
    <ul>
      <li><a href="#">Foryou</a></li>
      <li><a href="#">Following</a></li>
      <li><a href="#">Following</a></li>

    </ul>

    <div class="menu">
      <div class="spd">
        <img class="spider" src="spider.png" alt="spider">
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="home" src="https://cdn.lordicon.com/osuxyevn.json"
          trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Home</p>
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="search" src="https://cdn.lordicon.com/xfftupfv.json"
          trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Search</p>
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="favorite" src="https://cdn.lordicon.com/pnhskdva.json"
          trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Favorite</p>
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="communities" src="https://cdn.lordicon.com/bhfjfgqz.json"
          trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Communities</p>
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="notifications"
          src="https://cdn.lordicon.com/psnhyobz.json" trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Notifications</p>
      </div>
      <div class="clickable-icon">
        <lord-icon style="transform: translateY(6px);" class="messages" src="https://cdn.lordicon.com/hpivxauj.json"
          trigger="hover" colors="primary:#f0f7ff"></lord-icon>
        <p>Messages</p>
      </div>
      <button class="btn post">Post</button>
    </div>

  </div>

</body>

</html>
